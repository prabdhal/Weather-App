<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Weather App</title>
  <script defer src="main.js"></script>
</head>
<body class="body">
  <header>
    <input class="search-box" type="text" placeholder="City, Country code... ex 'London, CA'">
  </header>
  <main>
    <section class="location">
      <div class="city">Guelph, On</div>
      <div class="date">Thursday 10 January 2020</div>
    </section>
    <div class="current">
      <h1 class="temp">20<span>&#176;C</span></h1>
      <h4 class="weather">Sunny</h4>
      <h3 class="hi-low">13&#176;c/16&#176;c</h3>
    </div>
  </main>

</body>
</html>
